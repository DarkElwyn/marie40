<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bateau vs Icebergs</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #001f3f;
      font-family: sans-serif;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #background {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 200%;
      background: url('sea.png') repeat-y center / cover;
      animation: parallaxScroll 30s linear infinite; /* ralenti ici */
      z-index: 0;
    }

    #background.stopped {
      animation-play-state: paused;
    }

    @keyframes parallaxScroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(100%); }
    }

    #boat {
      position: absolute;
      width: 50px;
      height: calc(50px * 2.812); /* 838 / 298 â‰ˆ 2.812 */
      top: calc(66.6vh - (50px * 2.812) / 2);
      left: calc(50vw - 25px);
      background: url('boat.png') no-repeat center / contain;
      z-index: 1;
    }

    .iceberg {
      position: absolute;
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      top: -40px;
      z-index: 2;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      z-index: 3;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: yellow;
      font-size: 30px;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="background"></div>
    <div id="boat"></div>
    <div id="scoreboard">Score : 0</div>
    <div id="message"></div>
  </div>

  <script>
    const background = document.getElementById("background");
    const gameArea = document.getElementById("gameArea");
    const boat = document.getElementById("boat");
    const scoreboard = document.getElementById("scoreboard");
    const message = document.getElementById("message");
    let score = 0;
    let gameOver = false;

    function stopGame(text) {
      gameOver = true;
      message.textContent = text;
      message.style.display = "block";
      background.classList.add("stopped");
    }

    function createIceberg() {
      const iceberg = document.createElement("div");
      iceberg.classList.add("iceberg");
      iceberg.style.left = Math.random() * (window.innerWidth - 40) + "px";
      gameArea.appendChild(iceberg);

      let topPos = -40;
      const fall = setInterval(() => {
        if (gameOver) return clearInterval(fall);
        topPos += 5;
        iceberg.style.top = topPos + "px";

        if (topPos > window.innerHeight) {
          iceberg.remove();
          score += 10;
          scoreboard.textContent = "Score : " + score;
          if (score >= 100) stopGame("Bravo ðŸŽ‰");
          clearInterval(fall);
        }

        const boatRect = boat.getBoundingClientRect();
        const iceRect = iceberg.getBoundingClientRect();
        if (
          iceRect.bottom > boatRect.top &&
          iceRect.top < boatRect.bottom &&
          iceRect.left < boatRect.right &&
          iceRect.right > boatRect.left
        ) {
          stopGame("Perdu ðŸ’¥");
          clearInterval(fall);
        }
      }, 30);
    }

    setInterval(() => {
      if (!gameOver) createIceberg();
    }, 800);

    let startX;
    gameArea.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    gameArea.addEventListener("touchmove", e => {
      if (gameOver) return;
      const diff = e.touches[0].clientX - startX;
      let newLeft = boat.offsetLeft + diff;
      newLeft = Math.min(window.innerWidth - boat.offsetWidth, Math.max(0, newLeft));
      boat.style.left = newLeft + "px";
      startX = e.touches[0].clientX;
    });
  </script>
</body>
</html>
